{% extends "base.html" %}
{% block title %}Mpesa Payment{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h3 class="text-center text-success mb-4">Complete Your Payment</h3>

    <!-- DISPLAY AMOUNT (READ-ONLY) -->
    <div class="alert alert-info text-center fw-bold">
        Amount to Pay: KES {{ total }}
    </div>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            {{ form.phone_number }}
        </div>

        <button type="submit" class="btn btn-success w-100">
            Pay Now
        </button>
    </form>
</div>
{% endblock %}
